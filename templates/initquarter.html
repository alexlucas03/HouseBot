<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initialize Quarter</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        /* Optional: Add custom styles for better layout */
        .form-wrapper {
            display: flex;
            justify-content: space-around; /* Space between the forms */
            margin: 20px; /* Optional margin for the wrapper */
        }
        .form-container {
            max-width: 400px;
            margin: 0 10px; /* Side margins for spacing */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            flex: 1; /* Allow forms to grow equally */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .people-table {
            width: 100%;
            border-collapse: collapse;
        }
        .people-table th, .people-table td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        .people-table th {
            background-color: #f2f2f2;
        }
        .add-row-button {
            margin-top: 10px;
        }
    </style>
</head>

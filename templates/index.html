<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Bot</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <style>
        .month-column ul {
            list-style-type: none;
            padding: 0;
            text-align: right; /* Aligns the text to the right */
        }

        .month-column li {
            display: flex;
            justify-content: space-between; /* Space out text and button */
            padding: 5px 0; /* Add some padding for better spacing */
        }

        .month-column li .dish-type {
            text-align: left; /* Align text to the left */
            flex: 1; /* Allows text to take up remaining space */
        }

        .month-column li .claim-button {
            margin-left: 10px; /* Add some space between the type and button */
        }
    </style>
</head>
<body>
    <div>
        <label for="user-name">Enter your User ID:</label>
        <input type="text" id="user-name" placeholder="Your Name">
    </div>
    <h1>Dishes:</h1>
    <div id="dish-columns">
        {% for month, days in grouped_dishes.items() %}
            <div class="month-column">
                <h2>{{ month }}</h2>
                {% for day, dishes_in_day in days.items() %}
                    <div class="day-section">
                        <h3>Date: {{ day }}</h3>
                        <ul>
                            {% for dish in dishes_in_day %}
                                <li>
                                    <span class="dish-type">Type: {{ dish.type }}</span>
                                    {% if not dish.owner %}
                                        <button class="claim-button" onclick="changeOwner('{{ dish.date }}', '{{ dish.type }}')">Claim</button>
                                    {% endif %}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>    

    <script>
        function changeOwner(dishDate, dishType) {
            // Get the value from the input field
            const userName = document.getElementById('user-name').value;

            // Ensure the user has entered a name
            if (!userName) {
                alert("Please enter your name before changing the owner.");
                return;
            }

            // Prepare the data to be sent to the server
            const data = {
                date: dishDate,
                type: dishType,
                owner: userName
            };

            // Send an AJAX request to update the owner
            fetch('/change-owner', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Reload the page to reflect the updated owner
                    location.reload();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Bot</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <style>
        .month-column ul {
            list-style-type: none;
            padding: 0;
            text-align: right;
        }
        .month-column h2 {
            text-align: center;
        }

        #dish-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .month-column {
            flex: 1;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="user-name">Enter your User ID:</label>
        <input type="text" id="user-name" placeholder="Your Name">
    </div>
    <h1>Dishes:</h1>
    <div id="dish-columns">
        {% for month, dishes_in_month in grouped_dishes.items() %}
            <div class="month-column">
                <h2>{{ month }}</h2>
                <ul>
                    {% for dish in dishes_in_month %}
                        <li>
                            Date: {{ dish.date }}, Type: {{ dish.type }}, Owner: {{ dish.owner or 'None' }}
                            {% if not dish.owner %}
                                <button onclick="changeOwner('{{ dish.date }}', '{{ dish.type }}')">Claim</button>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>

    <script>
        function changeOwner(dishDate, dishType) {
            // Get the value from the input field
            const userName = document.getElementById('user-name').value;

            // Ensure the user has entered a name
            if (!userName) {
                alert("Please enter your name before changing the owner.");
                return;
            }

            // Prepare the data to be sent to the server
            const data = {
                date: dishDate,
                type: dishType,
                owner: userName
            };

            // Send an AJAX request to update the owner
            fetch('/change-owner', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Reload the page to reflect the updated owner
                    location.reload();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>

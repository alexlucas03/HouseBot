<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Bot</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <style>
        .month-column {
            display: inline-block;
            width: 30%;
            vertical-align: top;
            margin-right: 20px;
        }
        .month-column ul {
            list-style-type: none;
            padding: 0;
        }
        .month-column h2 {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>    
<body>
    <h1>Dishes:</h1>
    <div id="dish-columns">
        {% for month, dishes_in_month in grouped_dishes.items() %}
            <div class="month-column">
                <h2>{{ month }}</h2>
                <ul>
                    {% for dish in dishes_in_month %}
                        <li>Date: {{ dish.date }}, Type: {{ dish.type }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
    
    <!-- Button to download the spreadsheet -->
    <a href="{{ url_for('download_spreadsheet') }}" class="button">Download Spreadsheet</a>

    <script src="static/js/script.js"></script>
</body>
</html>

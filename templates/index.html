<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Bot</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <style>
        /* Ensure the layout of month columns is good */
        #dish-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .month-column {
            flex: 1;
            min-width: 200px; /* Ensures columns don't get too narrow */
            margin: 10px;
        }

        .month-column h2 {
            text-align: center;
        }

        .day-section h3 {
            margin-top: 0;
        }

        .month-column ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .month-column li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .month-column li .dish-type {
            text-align: left;
            flex: 1;
        }

        .month-column li .claim-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="user-name">Enter your User ID:</label>
        <input type="text" id="user-name" placeholder="Your Name">
    </div>
    <h1>Dishes:</h1>
    <div id="dish-columns">
        {% for month, days in grouped_dishes.items() %}
            <div class="month-column">
                <h2>{{ month }}</h2>
                {% for day, dishes_in_day in days.items() %}
                    <div class="day-section">
                        <h3>Date: {{ day }}</h3>
                        <ul>
                            {% for dish in dishes_in_day %}
                                <li>
                                    <span class="dish-type">{{ dish.type }}</span>
                                    {% if not dish.owner and not dish.owner == "x" %}
                                        <button class="claim-button" onclick="changeOwner('{{ dish.date }}', '{{ dish.type }}')">Claim</button>
                                    {% endif %}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>    

    <script>
        function changeOwner(dishDate, dishType) {
            // Get the value from the input field
            const userName = document.getElementById('user-name').value;

            // Ensure the user has entered a name
            if (!userName) {
                alert("Please enter your name before changing the owner.");
                return;
            }

            // Prepare the data to be sent to the server
            const data = {
                date: dishDate,
                type: dishType,
                owner: userName
            };

            // Send an AJAX request to update the owner
            fetch('/change-owner', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Reload the page to reflect the updated owner
                    location.reload();
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>

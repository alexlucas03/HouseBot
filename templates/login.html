<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseBot Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        :root {
            --primary-color: #004c99;
            --secondary-color: #d2d2d2;
            --button-padding: 10px;
            --button-radius: 5px;
            --input-border: 1px solid #ddd;
            --input-focus-border: #004c99;
            --input-height: 40px; /* height of the input field */
            --transition-duration: 0.3s;
        }

        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
            background: #fff;
        }

        .container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container img {
            width: 40%;
            margin: 10px auto;
            padding: 10px;
        }

        .input-field, .container button {
            width: 80%;
            padding: var(--button-padding);
            margin: 10px;
            font-size: 1rem;
            border-radius: var(--button-radius);
            transition: background var(--transition-duration), transform var(--transition-duration) ease;
            box-sizing: border-box;
        }

        .input-field {
            border: var(--input-border);
            height: var(--input-height);
        }

        .input-field:focus {
            border-color: var(--input-focus-border);
        }

        .container button {
            background: var(--primary-color);
            color: #fff;
            border: none;
        }

        .container button:hover {
            background: var(--secondary-color);
        }

        /* Initially hide the password field */
        #password {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity var(--transition-duration) ease;
        }

        /* Show the password field with a sliding effect */
        #password.show {
            max-height: 50px;
            opacity: 1;
        }

        /* Move the button down by the height of an input field + 10px when lowered */
        .submission.lowered {
            transition: transform var(--transition-duration);
            transform: translateY(var(--input-height-plus-10)); /* move the button by input field height + 10px */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/images/txicon.svg" alt="Logo">
        <form action="/" method="POST">
            <input type="text" id="name" name="username" class="input-field" placeholder="Name" required oninput="checkAdmin()">
            <input type="password" id="password" name="password" class="input-field" placeholder="Admin Password">
            <button type="submit" id="submission" class="submission">Sign In</button>
        </form>
    </div>

    <script>
        // Wait until the page is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            var inputField = document.querySelector(".input-field");
            var submitButton = document.querySelector("#submission");
            var passwordField = document.getElementById("password");
            
            // Calculate the height of an input field + 10px
            var inputHeight = inputField.offsetHeight + 10;
            
            // Set the CSS variable for input height + 10
            document.documentElement.style.setProperty('--input-height-plus-10', inputHeight + 'px');

            // Check the username and show/hide the password field and move the button
            function checkAdmin() {
                var username = document.getElementById("name").value;
                
                if (username.toLowerCase() === "admin") {
                    passwordField.classList.add("show");
                    submitButton.classList.add("lowered");
                } else {
                    passwordField.classList.remove("show");
                    submitButton.classList.remove("lowered");
                }
            }

            document.getElementById("name").addEventListener("input", checkAdmin);
        });
    </script>
</body>
</html>

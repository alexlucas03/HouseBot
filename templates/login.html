<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Bot Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            position: relative; /* Make the content relative so it sits above the image */
            z-index: 1; /* Ensures the content is in front of the image */
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            object-fit: cover;
            z-index: -1; /* Moves the image behind the content */
            opacity: 50%;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Login to Dish Bot</h1>
        <form action="/login" method="POST">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="username" placeholder="Your Name" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <img src="static/images/plate.jpg" alt="Plate">
</body>
</html>

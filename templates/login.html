<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish 1  Bot Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            width: 100%;
            height: 100%;
            margin: auto;
            display: block;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #fff;
        }

        .container form {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container img {
            display: block;
            margin: 10px auto;
            padding: 10px;
        }

        .container label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .container input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            opacity: 1;
        }

        .container input:focus {
            border-color: #0080FF;
        }

        .container button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            background:#0080FF;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            opacity: 1;
        }

        .container button:hover {
            background: #c0c0c0;
        }

        .icon {
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/images/txicon.svg" class="icon">
        <form action="/" method="POST">
            <input type="text" id="name" name="username" placeholder="Name" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish 1  Bot Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('static/images/txletters.svg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            width: 80%; /* Increased width */
            height: 80%; /* Increased height */
            margin: auto;
            display: flex;
            flex-direction: column; /* Changed to column for vertical layout */
            align-items: center;
            justify-content: center;
            box-shadow: 0px 8px 20px rgba(82, 75, 75, 0.2);
            border-radius: 5px;
            overflow: hidden;
            background: #fff;
            padding: 40px;
        }

        .container h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center; /* Centered the heading */
        }

        .container form {
            width: 100%;
            display: flex;
            flex-direction: column; /* Changed to column for vertical layout */
            align-items: center;
        }

        .container label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .container input {
            width: 80%; /* Adjusted input width */
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            opacity: 1;
        }

        .container button {
            width: 80%;
            padding: 10px;
            background:#0080FF;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            opacity: 1;
        }

        .container button:hover {
            background: #c0c0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Wizard</h2>
        <form action="/" method="POST">
            <input type="text" id="name" name="username" placeholder="Name" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseBot Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
            background: #fff;
        }

        .container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container img {
            width: 40%;
            margin: 10px auto;
            padding: 10px;
        }

        .input-field, .container button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s;
            box-sizing: border-box;
        }

        .input-field {
            border: 1px solid #ddd;
        }

        .input-field:focus {
            border-color: #004c99;
        }

        .container button {
            background: #004c99;
            color: #fff;
            border: none;
        }

        .container button:hover {
            background: #d2d2d2;
        }

        .form-top {
            position: fixed;
            margin: auto;
        }

        #password {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-top">  
            <img src="static/images/txicon.svg" alt="Logo">
            <form action="/" method="POST">
                <input type="text" id="name" name="username" class="input-field" placeholder="Name" required oninput="checkAdmin()">
            </form>
        </div>
        <div class="form-bottom">
            <input type="password" id="password" name="password" class="input-field" placeholder="Admin Password">
            <button type="submit">Sign In</button>
        </div>
    </div>

    <script>
        function checkAdmin() {
            var username = document.getElementById("name").value;
            var passwordField = document.getElementById("password");
            passwordField.style.display = (username.toLowerCase() === "admin") ? "block" : "none";
        }
    </script>
</body>
</html>

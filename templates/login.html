<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Wizard Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            width: 100%;
            height: 100%;
            margin: auto;
            display: block;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
            background: #fff;
        }

        .container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container img {
            width: 40%;
            display: block;
            margin: 10px auto;
            padding: 10px;
        }

        .container input, 
        .container button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s;
            opacity: 1;
            box-sizing: border-box;
        }
        .container input {
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .container input:focus {
            border-color: #004c99;
        }

        .container button {
            background: #004c99;
            color: #fff;
            border: none;
        }

        .container button:hover {
            background: #d2d2d2;
        }

        #password {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/images/txicon.svg" alt="">
        <form action="/" method="POST">
            <input type="text" id="name" name="username" placeholder="Name" required oninput="checkAdmin()">
            <input type="password" id="password" name="password" placeholder="Admin Password">
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        function checkAdmin() {
            var username = document.getElementById("name").value;
            var passwordField = document.getElementById("password");

            if (username.toLowerCase() === "admin") {
                passwordField.style.display = "block";
            } else {
                passwordField.style.display = "none";
            }
        }
    </script>
</body>
</html>

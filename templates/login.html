<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseBot Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #fff;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 30vw;
            max-width: 150px;
            margin: 10px auto;
            padding: 10px;
        }
        .input-field, button {
            width: 100%;
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s;
            box-sizing: border-box;
        }
        .input-field {
            border: 1px solid #ddd;
        }
        .input-field:focus {
            border-color: #004c99;
        }
        button {
            background: #004c99;
            color: #fff;
            border: none;
        }
        button:hover {
            background: #d2d2d2;
        }
        #password {
            display: none;
        }
    </style>
</head>
<body>
    <img src="static/images/txicon.svg" alt="">
    <form action="/" method="POST">
        <input type="text" id="name" name="username" class="input-field" placeholder="Name" required oninput="checkAdmin()">
        <input type="password" id="password" name="password" class="input-field" placeholder="Admin Password">
        <button type="submit">Sign In</button>
    </form>

    <script>
        window.onload = function() {
            checkAdmin();
        }
        
        function checkAdmin() {
            var username = document.getElementById("name").value;
            var passwordField = document.getElementById("password");
            passwordField.style.display = (username.toLowerCase() === "admin") ? "block" : "none";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Wizard Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        /* Ensure full height and remove default margin/padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        /* Centering container using flexbox */
        .container {
            width: 100%;
            max-width: 400px; /* Optional: set a max width for the form */
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #fff;
            padding: 20px;
        }

        .container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container img {
            width: 40%;
            display: block;
            margin: 10px auto;
            padding: 10px;
        }

        /* Style for inputs and button */
        .container input,
        .container button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s;
            box-sizing: border-box; /* Include padding and border in the width */
        }

        .container input {
            border: 1px solid #ddd;
        }

        .container input:focus {
            border-color: #004c99;
        }

        .container button {
            background: #004c99;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .container button:hover {
            background: #d2d2d2;
        }

        /* Hide the password field by default */
        #password {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/images/txicon.svg" alt="Logo">
        <form action="/" method="POST">
            <input type="text" id="name" name="username" placeholder="Name" required oninput="checkAdmin()">
            <input type="password" id="password" name="password" placeholder="Admin Password">
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
        function checkAdmin() {
            var username = document.getElementById("name").value;
            var passwordField = document.getElementById("password");

            if (username.toLowerCase() === "admin") {
                passwordField.style.display = "block";
            } else {
                passwordField.style.display = "none";
            }
        }
    </script>
</body>
</html>

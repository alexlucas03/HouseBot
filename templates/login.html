<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Bot Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background-container {
            position: relative;
            height: 100vh;
            width: 100%;
        }

        img {
            height: 100%;
            width: 100%;
            object-fit: cover; /* Ensures the image covers the area while maintaining aspect ratio */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Sends the image behind the content */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="static/images/plate.jpg" alt="Plate">
        <div class="content">
            <h1>Login to Dish Bot</h1>
            <form action="/login" method="POST">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="username" placeholder="Your Name" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>

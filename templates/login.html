<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Bot Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60%;
            max-width: 900px;
            height: 500px;
            display: flex;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .left-panel {
            flex: 0 0 30%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .left-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .left-panel h2 {
            font-size: 1.5rem;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .right-panel {
            flex: 0 0 30%;
            background: linear-gradient(45deg, #f857a6, #ff5858);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .right-panel h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .right-panel form {
            width: 100%;
            padding: 20px;
        }

        .right-panel label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #fff;
        }

        .right-panel input {
            width: 90%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .right-panel button {
            padding: 10px;
            background: #fff;
            color: #f857a6;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .right-panel button:hover {
            background: #f857a6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel with Image -->
        <div class="left-panel">
            <img src="static/images/plate.jpg" alt="Plate">
        </div>

        <!-- Right Panel with Form -->
        <div class="right-panel">
            <h2>Sign In</h2>
            <form action="/" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="username" placeholder="Username" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>

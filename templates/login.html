<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseBot Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            overflow: hidden;
            background: #fff;
        }

        .container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container img {
            width: 40%;
            margin: 10px auto;
            padding: 10px;
        }

        .input-field, .container button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s;
            box-sizing: border-box;
        }

        .input-field {
            border: 1px solid #ddd;
        }

        .input-field:focus {
            border-color: #004c99;
        }

        .container button {
            background: #004c99;
            color: #fff;
            border: none;
        }

        .container button:hover {
            background: #d2d2d2;
        }

        #password {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/images/txicon.svg" alt="Logo">
        <form action="/" method="POST">
            <input type="text" id="name" name="username" class="input-field" placeholder="Name" required oninput="checkAdmin()">
            <input type="password" id="password" name="password" class="input-field" placeholder="Admin Password">
            <button type="submit" id="submission">Sign In</button>
        </form>
    </div>

    <script>
        function slidePW() {
            const element1 = document.getElementById('name');
            const element2 = document.getElementById('submission');
            const pw = document.getElementById('password');

            // Get the position of element1 and element2 relative to the viewport
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();

            // Calculate the position for the box to move to
            const targetLeft = rect2.left - rect1.left;
            const targetTop = rect2.top - rect1.top;

            pw.style.left = `${rect1.left}px`;
            pw.style.top = `${rect1.top}px`; // Position below the input field initially

            // After setting initial position, animate it to the target position
            setTimeout(() => {
                pw.style.display = 'block'; // Make pw field visible
                pw.style.transform = `translate(${targetLeft}px, ${targetTop}px)`; // Move it to element2's position
                pw.style.opacity = 1; // Fade in the pw field
                pw.style.transitionDuration = 0.3;
            });
        }

        function checkAdmin() {
            var username = document.getElementById("name").value;
            var passwordField = document.getElementById("pw");

            // Trigger slidePW and fade in if the username is "admin"
            if (username.toLowerCase() === "admin") {
                slidePW(); // Slide the password field to submission
            } else {
                passwordField.style.display = "none"; // Hide the password field when the username is not "admin"
                passwordField.style.opacity = 0; // Reset opacity to 0 when hidden
            }
        }

        
    </script>
</body>
</html>

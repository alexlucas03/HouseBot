<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Bot Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/min/dropzone.min.js"></script>
    <style>
        /* Ensure the layout of month columns is good */
        #dish-columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .month-column {
            flex: 1;
            min-width: 200px; /* Ensures columns don't get too narrow */
            margin: 10px;
        }

        .month-column h2 {
            text-align: center;
        }

        .day-section h3 {
            margin-top: 0;
        }

        .month-column ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .month-column li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .month-column li .dish-type {
            text-align: left;
            flex: 1;
        }

        .month-column li .claim-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Login to Dish Bot</h1>
        <form action="/login" method="POST">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="username" placeholder="Your Name" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // JavaScript here if needed for further interaction
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laundry</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/icon-plate.webp">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .heading {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Dryer 1</th>
                    <th>Washer</th>
                    <th>Dryer 2</th>
                </tr>
            </thead>
            <tbody>
                <tr class="heading">
                    <td></td>
                    <td>Current</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                    <td>Row 2, Cell 3</td>
                </tr>
                <tr class="heading">
                    <td></td>
                    <td>Line</td>
                    <td></td>
                </tr>
                <tr>
                    <td>P1</td>
                    <td>P2</td>
                    <td>P3</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Dryer 1" id="namedryer1"></td>
                    <td><input type="text" placeholder="Washer" id="namewasher"></td>
                    <td><input type="text" placeholder="Dryer 2" id="namedryer2"></td>
                </tr>
                <tr>
                    <td><button type="submit" id="submit1" action="/addtodryer1">Submit 1</button></td>
                    <td><button type="submit" id="submit2" action="/addtowasher">Submit 2</button></td>
                    <td><button type="submit" id="submit3" action="/addtodryer2">Submit 3</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
